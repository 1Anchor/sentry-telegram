services:
  - redis
  - postgresql
  - docker
language: python
jobs:
  include:
  - python: "2.7"
    env: TOX_ENV=py27-sentry821
  - python: "2.7"
    env: TOX_ENV=py27-sentry822
  - python: "2.7"
    env: TOX_ENV=py27-sentry9
  - python: "2.7"
    env: TOX_ENV=py27-sentry91
  - python: "3.7"
    env: TOX_ENV=py37-sentry20
install:
  - sudo apt update
  - sudo apt install libxml2-dev libxmlsec1-dev libxmlsec1-openssl pkg-config -y
  - docker run -p 8123:8123 -p 9000:9000 -p 9009:9009 -d --name sentry_clickhouse yandex/clickhouse-server:20.3.9.70 
  - docker run -p 1218:1218 -d -e CLICKHOUSE_HOST=127.0.0.1:9000 getsentry/snuba:nightly 
  - docker ps -a
  - travis_retry pip install tox
before_script:
  - psql -c 'create database sentry;' -U postgres
script: tox -e $TOX_ENV
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: pypi
  user: vortland
  password:
    secure: 
  skip_existing: true
  skip_cleanup: true
  on:
    tags: true
  distributions: sdist bdist_wheel
